<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    
    <div class="login-container">
        <div class="login-header">
            <h2>Iniciar Sesión</h2>
        </div>
        <form class="login-form" id="login-form" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Iniciar Sesión</button>
            <div class="mt-3 text-center">
                <p>¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Regístrate aquí</a></p>
            </div>
        </form>

        <!-- Alertas -->
        <div class="alert alert-success alert-dismissible fade" id="loginSuccessAlert" role="alert" style="display: none;">
            Inicio de sesión exitoso.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade" id="loginErrorAlert" role="alert" style="display: none;">
            Ha ocurrido un error. Intenta de nuevo.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registro de Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="register-form" id="register-form" novalidate>
                        <div class="mb-3">
                            <label for="register-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="register-name" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="register-password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Carga -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Cargando...</span>
                    </div>
                    <p>Cargando...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
